<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv =”Cache-Control” content =”no-cache”/>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="description" content="Jairo Ramirez | Developer" />
    <title>Fat Mesuarement Web App</title>
    <link rel="shorcut icon" href="https://images.jairoramirezu.com/images/mainLogoBlack.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="main">
    <div class="main-principalDiv">
      <h2>Find body fat percentage</h2>
        <form action="percentageForm">
          <div class="folds">
            <div class="box1">
              <label for="inputBiceps">
                Biceps Fold:
              </label>
              <input id="inputBiceps" type="number" placeholder="mm" required="true">
            </div>
            <div class="box1">
              <label for="inputTriceps">
                Triceps Fold:
              </label>
              <input id="inputTriceps" type="number" placeholder="mm" required="true">
            </div>
            <div class="box1">
              <label for="inputSubscapular">
                Subscapular Fold:
              </label>
              <input id="inputSubscapular" type="number" placeholder="mm" required="true">
            </div>
            <div class="box1">
              <label for="inputCrest">
                Iliac Crest Fold:
              </label>
              <input id="inputCrest" type="number" placeholder="mm" required="true">
            </div>
            <div class="box2">
              <label for="inputSex" id="selectSex">
                Select Sex:
              </label>
              <select class="cupons" name="cupons" id="inputSex" required="true">
                <option value="0">--</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>
            <div class="box2">
              <label for="inputAge" id="selectAge">
                Select Age:
              </label>
              <select class="cupons" name="cupons" id="inputAge" required="true">
                <option value="0">--</option>
                <option value="1">16-19 years</option>
                <option value="2">20-29 years</option>
                <option value="3">30-39 years</option>
                <option value="4">40-49 years</option>
                <option value="5">50 years or more</option>
              </select>
            </div>
          </div>
          <div id="mesuare">
            <button id="buttom" type="button" onclick="mesuare()">
              Mesuare
            </button>
          </div>
      </form>
        <div>
          <h3 id="resultDes"></h3>
        </div>
    </div>
  </section>
<script src="./index.js"></script>
</body>
</html>
