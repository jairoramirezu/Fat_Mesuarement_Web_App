      <h2>Calcular porcentaje de grasa corporal</h2>

        <form action="porcentajeForm">

          <div class="pliegues">

            <div class="box1">
              <label for="inputBiceps">
                Pliegue B&iacute;ceps:
              </label>
              <input id="inputBiceps" type="number" placeholder="mm" required="true">
            </div>

            <div class="box1">
              <label for="inputTriceps">
                Pliegue Tr&iacute;ceps:
              </label>
              <input id="inputTriceps" type="number" placeholder="mm" required="true">
            </div>

            <div class="box1">
              <label for="inputSubescapular">
                Pliegue Subescapular:
              </label>

            </div>

            <div class="box1">
              <label for="inputCrestaI">
                Pliegue Cresta Il&iacute;aca:
              </label>
              <input id="inputCrestaI" type="number" placeholder="mm" required="true">
            </div>

            <div class="box2">
              <label for="inputSex" id="selectSex">
                Selecciona Sexo:
              </label>
              <select class="cupons" name="cupons" id="inputSex" required="true">
                <option value="0">--</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
            </div>

            <div class="box2">
              <label for="inputAge" id="selectAge">
                Selecciona Edad:
              </label>
              <select class="cupons" name="cupons" id="inputAge" required="true">
                <option value="0">--</option>
                <option value="1">16-19 años</option>
                <option value="2">20-29 años</option>
                <option value="3">30-39 años</option>
                <option value="4">40-49 años</option>
                <option value="5">50 años o m&aacute;s</option>
              </select>
            </div>

          </div>

          <div id="calcButton">
            <button id="buttom" type="button" onclick="calc()">
              Calcular
            </button>
          </div>
